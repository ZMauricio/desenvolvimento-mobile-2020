<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>Cadastrar cliente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>

    <ion-card-content color="primary">
     

      <ion-row>
        <ion-col col-8 class="ion-no-padding ion-no-margin">
          <div style="text-align: center;">
           
            <!--
            <ion-img src={{imagemSelecionada}} style="width: 150px; height: 150px;"> </ion-img>
            -->
            <img [src]="imagemSelecionada" style="width: 40%; border-radius: 50%;">
  
          </div>


          <ion-button (click)="exibirActionSheet()" expand="block" shape="round">
            Carregar Imagem
          </ion-button>
  
          
        </ion-col>
      </ion-row>

    </ion-card-content>


  </ion-card>


  <ion-card>
    <ion-card-header color="primary">
      <ion-card-title>Novo cliente</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      
      <form>
        <ion-item>
          <ion-label slot="floating">Nome</ion-label>
          <ion-input type="text" placeholder="Nome do cliente" name="nome" [(ngModel)]="cliente.nome"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label slot="floating">E-mail</ion-label>
          <ion-input type="text" placeholder="E-mail" name="email" [(ngModel)]="cliente.email"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label slot="floating">Telefone</ion-label>
          <ion-input type="number" placeholder="Telefone" name="telefone" [(ngModel)]="cliente.telefone"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label position="fixed">Descricao</ion-label>
          <ion-textarea name="descricao"  [(ngModel)]="cliente.descricao"></ion-textarea>
        </ion-item>
        
    
        <ion-button (click)="cadastrar()" expand="block" color="success" shape="round">
          Salvar
          <ion-icon name="save"></ion-icon>
        </ion-button>
    
      </form>
    

    </ion-card-content>

  </ion-card>

 


</ion-content>
